{% extends "base.html" %}
{% block content %}
<section>

<form action="/appointments/{{appointment.id }}" method="POST">

  <div>
    <label for="appointment_time">Appointment Time:</label>
    <input type="datetime" id="appointment_time" name="appointment_time" value= "{{ appointment.appointment_time }}" required autofocus>
  </div>

  <div>
    <label for="appointment_date">Appointment Date:</label>
    <input type="date" id="appointment_date" name="appointment_date" value="{{ appointment.appointment_date }}" required autofocus>
  </div>

    <button type="submit">Edit Appointment Details</button>
  </div>



</form>
</section>
{% endblock %}
