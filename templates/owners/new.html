{% extends "base.html" %}
{% block content %}
<section>
<br>
<h1>Enter New Owner Details Below</h1>
<hr>

<form action="/owners" method="post">

  <div>
    <label for="name">Owners Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Name" required autofocus>
  </div>

  <div>
    <label for="address">Home Address:</label>
    <input type="text" id="address" name="address" placeholder=" Enter Address" required autofocus>
  </div>

  

  <button type="submit"> Owner</button>

</form>
</section>
{% endblock %}
