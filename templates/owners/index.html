{% extends "base.html" %}
{% block content %}


{% for owner in all_owners %}
  
<section>
  <p> Name:{{ owner.name }}</p>
  <hr>
  <a href="/owners/{{  owner.id }}/edit">Edit</a>
  <form action="/owners/{{ owner.id }}/delete" method="POST">
      <input type="submit" value="Delete">
  </form> 
  <hr>
  <a href="/owners/{{ owner.id }}">Details</a>
</section>


{% endfor %}

{% endblock %}
