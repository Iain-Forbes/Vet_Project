{% extends "base.html" %}
{% block content %}
<section>
  <br>
  <h1>Animal Details</h1>
  <hr>
  
  <div>
    <p>Name: {{ animal.name }}</p>
    <hr>
    <p>DoB:{{ animal.date_of_birth }}</p>
    <p>Type:{{ animal.animal_type }}</p>
    <p>Treatment Notes:{{ animal.treatment_notes }}</p>
    
    
    Owner: <a href="{{ '/owners/%s'%animal.owner.id|urlencode }}">{{ animal.owner.name }}</a>
   
    

    <p><a href="/animals/{{animal.id}}/edit">Edit</a></p>
  </div>
</section>
{% endblock %}
