{% extends "base.html" %}
{% block content %}


{% for animal in all_animals %}
  
<section>
  <p>{{ animal.name}}</p>
  <a href="/animals/{{  animal.id }}/edit">Edit</a>
  <form action="/animals/{{ animal.id }}/delete" method="POST">
      <input type="submit" value="Delete">
  </form>
  <a href="/animals/{{ animal.id }}">Details</a>
</section>
{% endfor %}

{% endblock %}
